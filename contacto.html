<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="principal/header.js"></script>
    <script src="principal/footer.js"></script>
    <script src="componentes_contactos/contacto.js"></script>
    <script type="module" src="componentes_contactos/preguntas_frecuentes.js"></script>
</head>
<body>

                    img-width="200px"

                    name="Nelson Barahona"
                    role="Gerente" 
                    email="gerente.hospital@gmail.com"
                    phone="+593 700 123 456"
                    address="Calle Central 789, 28080 Madrid, España">
                </doctor-contact>
            </div>
            <div class="col-md-6 mb-4">
                <doctor-contact
                    img-src="https://hips.hearstapps.com/hmg-prod/images/portrait-of-a-happy-young-doctor-in-his-clinic-royalty-free-image-1661432441.jpg?crop=0.66698xw:1xh;center,top&resize=1200:*"
                    img-width="200px"

                    phone="+593 600 123 456"
                    address="Calle Falsa 123, 28080 Madrid, España">
                </doctor-contact>
            </div>
            <div class="col-md-6 mb-4">
                <doctor-contact
                    img-src="https://img.freepik.com/foto-gratis/hermosa-joven-doctora-mirando-camara-oficina_1301-7807.jpg?size=626&ext=jpg&ga=GA1.1.933601817.1717545600&semt=sph"
                    img-width="200px"
                    img-height="200px"
                    name="Dra. Ana García"
                    role="Pediatra"
                    email="dra.anagarcia@gmail.com"
                    phone="+593 600 789 012"
                    address="Calle Verdadera 456, 28090 Madrid, España">
                </doctor-contact>
            </div>
            <div class="col-md-6 mb-4">
                <doctor-contact
                    img-src="https://cadenaser.com/resizer/v2/QJW4VELWXRNWBJUO44AXLVOIHI.jpg?auth=6d93c4441be88ec6ef50b0b8e2898f46481876eb4afb60f2d1d1840fc981b071&quality=70&width=650&height=487&smart=true"
                    img-width="200px"
                    img-height="200px"
                    name="Dr. Floril Quintero"
                    role="Cardiólogo" 
                    email="dr.florilquintero@gmail.com"
                    phone="+593 780 763 986"
                    address="Calle Falsa 123, 28080 Madrid, España">
                </doctor-contact>
            </div>
        </div>
        
        <!-- Formulario de contacto - TEMPLATE -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <template id="shared-styles">
                        <style>
                            .contact-card {
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                font-family: Arial, sans-serif;
                                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                                border-radius: 10px;
                                overflow: hidden;
                                background-color: #f8f9fa;
                                margin: 10px;
                                padding: 20px;
                                max-width: 800px;
                                text-align: center;
                                transition: opacity 0.5s ease-in-out;
                                opacity: 1;
                                flex: 1 1 100%;
                                box-sizing: border-box;
                            }

                            .contact-info {
                                width: 100%;
                                height: 100%;
                                display: flex;
                                flex-direction: column;
                                align-items: center;
                            }

                            .contact-info h2 {
                                margin-top: 0;
                                font-size: 1.8em;
                                color: #007bff;
                                margin-bottom: 20px;
                            }

                            form {
                                display: flex;
                                flex-direction: column;
                                align-items: center;
                                width: 100%;
                                max-width: 500px;
                            }

                            label {
                                margin: 10px 0 5px;
                                font-size: 1.2em;
                                color: #343a40;
                                align-self: flex-start;
                            }

                            input, textarea {
                                margin: 5px 0 20px;
                                padding: 10px;
                                width: 100%;
                                box-sizing: border-box;
                                border: 1px solid #ced4da;
                                border-radius: 5px;
                                font-size: 1em;
                                font-family: inherit;
                            }

                            textarea {
                                resize: vertical;
                                min-height: 200px;
                            }

                            .button-container {
                                width: 100%;
                                display: flex;
                                justify-content: space-between;
                            }

                            button {
                                padding: 10px 20px;
                                border: none;
                                cursor: pointer;
                                border-radius: 50px;
                                transition: background-color 0.3s;
                            }

                            button[type="submit"] {
                                background-color: #007bff;
                                color: white;
                            }

                            button[type="submit"]:hover {
                                background-color: #0056b3;
                            }

                            .register-button {
                                background-color: #6c757d;
                                color: white;
                            }

                            .register-button:hover {
                                background-color: #5a6268;
                            }

                            .cancel-button {
                                background-color: #dc3545;
                                color: white;
                            }

                            .cancel-button:hover {
                                background-color: #c82333;
                            }

                            .accept-button {
                                background-color: #28a745;
                                color: white;
                            }

                            .accept-button:hover {
                                background-color: #218838;
                            }

                            @media (max-width: 768px) {
                                .contact-card {
                                    width: 100%;
                                    max-width: none;
                                    padding: 10px;
                                }
                                form {
                                    padding: 10px;
                                }
                                .contact-info h2 {
                                    font-size: 1.5em;
                                }
                                label {
                                    font-size: 1em;
                                }
                                input, textarea {
                                    font-size: 0.9em;
                                }
                                button {
                                    font-size: 0.9em;
                                }
                            }
                        </style>
                    </template>

                    <template id="contact-template">
                        <div class="contact-card">
                            <div class="contact-info">
                                <h2>Contacto</h2>
                                <form>
                                    <label for="email">Correo electrónico</label>
                                    <input type="email" id="email" name="email" required>

                                    <label for="subject">Asunto</label>
                                    <input type="text" id="subject" name="subject" required>

                                    <label for="message">Mensaje</label>
                                    <textarea id="message" name="message" required></textarea>
                                    
                                    <div class="button-container">
                                        <button type="submit">Enviar</button>
                                        <button type="button" class="register-button">Registrarse</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </template>

                    <template id="registration-template">
                        <div class="contact-card">
                            <div class="contact-info">
                                <h2>Registro</h2>
                                <form>
                                    <label for="first-name">Nombre</label>
                                    <input type="text" id="first-name" name="first-name" required>
                                    
                                    <label for="last-name">Apellidos</label>
                                    <input type="text" id="last-name" name="last-name" required>

                                    <label for="email">Correo electrónico</label>
                                    <input type="email" id="email" name="email" required>

                                    <label for="password">Contraseña</label>
                                    <input type="password" id="password" name="password" required>
                                    
                                    <div class="button-container">
                                        <button type="button" class="cancel-button">Cancelar</button>
                                        <button type="submit" class="accept-button">Aceptar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </template>

                    <contact-component></contact-component>
                </div>
            </div>
        </div>
    </div>

    <!-- ES MODULES -->
    <faq-chat></faq-chat>
    <!-- CUSTOM ELEMENTS -->
    <footer-component></footer-component>



</body>
</html>
